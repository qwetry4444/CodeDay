<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" name="linkToCss" id="linkToCSS" href="css/darkTheme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">  
    <script src="theme.js"></script>
    <title>Registration</title>
</head>

<body>
    <div class="switchTheme"><input type="button" value="Change theme" onclick="switch_theme()"></div>
    <form action="">
        <h1>Registration</h1>
        <fieldset class="LogField">
            <div >
                <legend class="UsName">User name</legend> <input type="text" class="name_input" required="Required field!">
            </div>
            <div>
                <legend class="Pas">Password</legend><input type="password" class="pas_input" required="Required field!"></div>
            </div>
            <div>
                <legend class="RPas">Repeat password</legend><input type="password" class="RPas_input" required="Required field!">
            </div>

        </fieldset>

        <fieldset class="PersField">
        <div>
                <legend class="ChGender">Choose your gender</legend>
            <div class="gender_input">
                <label> <input type="radio" name="gender" value="Man" id="Man">Man</label>
                <label> <input type="radio" name="gender" value="Woman" id="Woman">Woman</label>
            </div>
        </div>


        <div>
            <legend class="ChPL">Choose your preferred programming language</legend>
            <select name="PL" id="PlChoose" class="PL_input">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
            </select>
        </div>

        <div>
            <legend class="Email">Email</legend>
            <label><input class="email_input" type="email" pattern="*" required placeholder="myEmail@mail.ru"></label>
        </div>
        <div>
            <legend class="PhoneNum">Phone number</legend>
            <label><input class="PhoneNum_input" type="text" required placeholder="7 982 52 25 285"></label>
        </div>
        <div>
            <legend class="Birthday">Birtday</legend>
            <label><input class="Birthday_input" type="date" required placeholder="day.mounth.year" pattern="[0-9]{1,2}.[0-9]{1,2}.[0-9]{3,4}"></label>
        </div>

        </fieldset>


        <div>
            <legend class="agree">I agree to data processing</legend>
            <input class="agree_input" type="checkbox">
        </div>
        <input class="submit" type="submit" value="Submit">
        <input class="reset" type="reset" value="Clear">

    </form>


</body>
</html>
